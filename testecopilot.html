<!DOCTYPE html>
<html>
  <head>
    <title>Menu Lateral</title>
    <style>
      /* Estilo para o menu lateral */
      .menu-lateral {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 200px;
        background-color: #333;
        color: #fff;
        padding: 20px;
      }

      /* Estilo para os links do menu */
      .menu-lateral a {
        display: block;
        color: #fff;
        text-decoration: none;
        margin-bottom: 10px;
      }

      /* Estilo para o link ativo */
      .menu-lateral a.active {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="menu-lateral">
      <a href="#" class="active">Link 1</a>
      <a href="#">Link 2</a>
      <a href="#">Link 3</a>
      <a href="#">Link 4</a>
      <a href="#">Link 5</a>
    </div>
    <div class="conteudo">
      <!-- Seu conteÃºdo aqui -->
    </div>
  </body>
</html>
